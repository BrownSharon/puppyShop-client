<mat-card>
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{product.image}}" alt="{{product.name}}">
    <mat-card-content>
      <p>
       Price: {{product.price}}$
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="increase()">+</button>
      <p>{{product.product_amount || 0}}</p>
      <button mat-button (click)="decrease()">-</button>
      <button [disabled]="product.product_amount< 1" (click)="addProductToCart()">Add</button>
    </mat-card-actions>
  </mat-card>

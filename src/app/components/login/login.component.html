
<form [formGroup]="login_Form" (ngSubmit)="handleSubmit()">
    <h2>Registered?</h2>
    <p>Don't have an account yet? <button mat-button color="warn" (click)="goToRegistration()">Sign-in</button></p>
    
    <mat-form-field  appearance="outline">
        <mat-label>Email</mat-label>
        <input class="input" matInput placeholder="Enter your email" formControlName="email" required />
        <mat-hint>For Login, enter your email from registration</mat-hint>
        <mat-error *ngIf="login_Form.controls.email.errors?.email">Not a valid email</mat-error>
        <mat-error *ngIf="login_Form.controls.email.errors?.required">Email must be provided</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password" formControlName="password" required />
        <mat-hint>For Login, enter your password from registration</mat-hint>
        <mat-error *ngIf="login_Form.controls.email.errors?.email">Password must be provided</mat-error>
        <mat-error *ngIf="login_Form.controls.email.errors?.required">Password must at least 4 characters</mat-error>
    </mat-form-field>

    <button mat-stroked-button color="primary" type="submit" [disabled]="login_Form.invalid">Login</button>
</form>

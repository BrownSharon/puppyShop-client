<mat-card>
    <mat-card-header>
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Quantity: {{item.product_amount}}</p>
      <p>Price: {{item.product_total_price}}$</p>
    </mat-card-content>
    <img mat-card-image src="{{item.image}}" alt="{{item.name}}">
    <mat-card-actions>
      <button mat-button (click)="deleteItem()">X</button>
    </mat-card-actions>
  </mat-card>
